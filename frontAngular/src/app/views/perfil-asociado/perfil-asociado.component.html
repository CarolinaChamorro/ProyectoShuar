<app-navbar></app-navbar>
<br><br><br>
<section id="work" class="portfolio-mf sect-pt4 route m-t-40 container">
	<div class="mb-4 text-center">
		<h2 class="title-a">
			Perfil Asociado
		</h2>
		<div class="line-mf"></div>
	</div>
    
<div *ngFor="let user of users">
    <div *ngFor="let asociado of asociados">
    <div *ngIf="user.id===asociado.user_id && asociadoData==asociado.id && usuarioData==user.id">
<!-- Datos de usuario -->
        <div class="card">
            <div class="card-header text-center">
                <h2 class="text-info">{{user.name}}</h2>
                <h3 class="text-info">{{user.email}}</h3>
            </div>
        </div>
        <!-- Datos de asociado -->
        <div class="card">
            <div class="card-header text-center">
                <h3 class="text-info">Perfil</h3>
            </div>
            <div class="card-body text-center">
                <div class="thumbnail" style="align-content: center">
                    <img src='http://127.0.0.1:8000/storage/{{asociado.foto_asociado}}' alt="">
                </div>
                <div class="text-primary">
                    Rise/Ruc: {{asociado.num_identificacion}}
                </div>
                <div class="pb-1">
                   Nombre de la empresa: {{asociado.nombre_empresa}}
                </div>
                <div class=" text-primary">
                   Actividad comercial: {{asociado.actividad_comercial}}
                </div>
                <div class=" text-primary">
                  Direcci√≥n:  {{asociado.direccion}}
                </div>
                <div class=" text-primary">
                   Zona: {{asociado.zona}}
                </div>
                <button class="btn btn-primary" routerLink="edit/{{asociado.id}}">Editar Empresa</button>
            </div>
        </div>
        
    </div>
    </div>
</div>
</section>
