<app-navbar></app-navbar>
<h1 class="text-center"
    style="margin-top: 75px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:xx-large;">
    Carrito de compras</h1>
    <div class="container">
        <div class="row align-items-center justify-content-center" style="margin-left: 25%;margin-right: 25%;">
            <div *ngFor="let detalle of  detalles">
                <div *ngFor="let key of productos">
                    <div *ngIf="key.id===detalle.producto_id && detalle.cliente_id==clienteData && detalle.estado === 'Agregado'">
                        <div class="card mb-3" style="max-width: 700px; padding: 2rem;">
                            <div class="row g-0">
                                <div class="col-4">
                                    <img src='http://127.0.0.1:8000/storage/{{key.foto}}' alt="">
                                </div>
                                <div class="col-8">
                                    <div class="card-body" style="padding-left: 4rem;">
                                        <h5 class="card-title" style="font-weight: bold;font-size:large">
                                            {{key.nombre}}
                                        </h5>
                                        <p class="card-text">Detalle: {{key.detalle}}</p>
                                        <p class="card-text">Precio:$ {{key.precio}}</p>
                                        <div class="fileContainer">
                                            <p class="card-text">Cantidad:{{detalle.cantidad}}</p>
                                            <p class="card-text">Cantidad:{{detalle.estado}}</p>
                                        </div>
                                        <button (click)="eliminarDetalle(detalle.id)"
                                            class="btn-danger ml-2 mt-2">Quitar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <div *ngIf="lista[0] === undefined ">
                    <h3 class="text-center"
                        style="margin-top: 50px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">No
                        hay productos a√±adidos</h3>
                </div>
            
    </div>
