<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="vehiculo.component.css">
</head>
<body>
    
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h3 class="mb-5 text-center heading">Completar información</h3>
                    <form [formGroup]="VehiculoForm" (ngSubmit)="guardarVehiculo(VehiculoForm.value)">
                        <div class="form-group"> 
                            <label class="form-control-label text-muted">Número de placa</label> 
                            <input type="text" id="num_placa" placeholder="Ingrese el número de placa" class="form-control" formControlName="num_placa"> 
                        </div>
                        <div class="form-group"> 
                            <label class="form-control-label text-muted">Modelo</label> 
                            <input type="text" id="modelo" placeholder="Ingrese el modelo del vehículo" class="form-control" formControlName="modelo"> 
                        </div>
                        <div class="form-group"> 
                            <label class="form-control-label text-muted">Marca</label> 
                            <input type="text" id="marca" placeholder="Ingrese la marca del vehículo" class="form-control" formControlName="marca"> 
                        </div>
                        <div class="form-group"> 
                            <label class="form-control-label text-muted">Color</label> 
                            <input type="text" id="color" placeholder="Ingrese el color del vehículo" class="form-control" formControlName="color"> 
                        </div>
                        <div class="form-group"> 
                            <label class="form-control-label text-muted">N° de matrícula</label> 
                            <input type="text" id="num_matricula" placeholder="Ingrese el número de matrícula" class="form-control" formControlName="num_matricula"> 
                        </div>
                        <div class="form-group"> 
                            <label class="form-control-label text-muted">Foto</label> 
                            <input type="text" id="foto_vehiculo" placeholder="Ingrese foto" class="form-control" formControlName="foto_vehiculo"> 
                        </div>
                        <div class="form-group">
                            <label for="identification">Servicio</label>
                            <select type="text" name="tipo_vehiculo_id" class="form-control"  formControlName="tipo_vehiculo_id">
                              <option *ngFor="let tipo of tipoVehiculo" value={{tipo.id}}>{{tipo.nombre_tipo}}</option>
                            </select>
                            
                          </div >
                        <div class="row justify-content-center my-3 px-3"> 
                            <button type="submit" class="btn-block btn-color">Guardar</button> 
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
