<app-navbar></app-navbar>
<br>
<h1 class="text-center" style="margin-top: 50px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:xx-large;">Editar producto</h1>
<div class="container">
  <form (ngSubmit)="updateProducto()">
    <div class="form-group" style="margin-right: 50%;">
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control" [(ngModel)]='producto.nombre'>
      </div>
    <div class="form-group" style="margin-right: 50%;">
      <label for="detalle">Detalle</label>
      <input type="text" name="detalle" class="form-control" [(ngModel)]='producto.detalle'>
    </div>
    <div class="form-group" style="margin-right: 50%;">
        <label for="precio">Precio</label>
        <input type="text" name="precio" class="form-control" [(ngModel)]='producto.precio'>
      </div>
    <div class="form-group" style="margin-right: 50%;">
        <label for="foto">Foto</label>
        <input type="file" (change)="capturarFile($event)" name="foto" class="form-control" [(ngModel)]='producto.foto'>
        <img src='http://127.0.0.1:8000/storage/{{producto.foto}}' alt="">
      </div>
      <div *ngIf = "previsualizacion">
        <img [src] = "previsualizacion" alt = "">
      </div>
      <br>
    <button class="btn btn-dark mt-4 mr-2 ">Actualizar</button>
    <button class="btn btn-danger mt-4 ml-2" routerLink="/producto">Regresar</button>
  </form>

</div>
